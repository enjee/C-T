<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gijs Laurens NielsJan</title>
    <meta content="rest Gemini Hive Benchmark" name="description">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="web-sources/css/main.css" rel="stylesheet">

</head>
<body>

    <div class="header">
        <div class="row">
            <div class="col-md-12 rest-card-container">
                <div class="rest-header">
                    <h2 class='text-success'>Gijs Laurens Niels-Jan </h2>
                    <h4 class='text-success'>Find your favorite restaurant</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Error message container -->
        <div class="container" id="container-error">
            <div class="alert alert-danger" id="alert-error">
                <button type="button" class="close" id="btn-close-alert">Ã—</button>
                <strong id="msg-error"></strong>
            </div>
        </div>


        <div class="content">

            <div class="row">
                <div class="col-md-6 rest-card-container">
                    <div class="rest-card">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputsm">Latitude</label>
                                        <input class="form-control input-sm" type="text" value="40.77" id="input-lat">
                                    </div>
                                </div>

                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="inputsm">Longitude</label>
                                        <input class="form-control input-sm" type="text" value="-73.98" id="input-lon">
                                    </div>
                                </div>

                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="inputsm">Category</label>
                                        <select class="form-control" id="input-cat">

                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="inputsm">Price</label>
                                        <select class="form-control" id="input-price">
                                            <option>$</option>
                                            <option selected>$$</option>
                                            <option>$$$</option>
                                            <option>$$$$</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button id="btn-nearest" type="button" class="btn btn-success">Search restaurants</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6 rest-card-container">
                    <div class="rest-card">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#restaurant-info">Information</a></li>
                            <li><a data-toggle="tab" href="#restaurant-reviews">Reviews</a></li>
                        </ul>
                        <div class="tab-content">
                                <div class="tab-pane fade in active" id="restaurant-info">
                                </div>
                                <div class="tab-pane fade" id="restaurant-reviews">
                                </div>
                        </div>
                  </div>
              </div>


              <div class="col-md-12 rest-card-container">
                <div class="rest-card">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>


</body>
<!-- JavaScript importing-->
<!-- Bootstrap & JQuery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- Main -->
<script src="web-sources/js/main.js"></script>
<script src="web-sources/js/parser.js"></script>
<script src="web-sources/js/requestObjects.js"></script>
<script src="web-sources/js/websocket.js"></script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6gsew83yli7gvlFplk5WRILHi37HmLz4&callback=initMap">
</script>


</html>
